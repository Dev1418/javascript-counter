<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="counter-container">

        <script src="script.js"></script>
    
    </body>
</html>
